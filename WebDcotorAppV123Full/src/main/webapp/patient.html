<body>

	<!-- Nav Bar -->
	<!-- Ctrl+shift+f to auto format -->
	<!-- Reference : https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_navbar_right&stacked=h -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">

			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="javascript:history.back()"><span> GO
							BACK TO PROFILE</span></a></li>

			</ul>
		</div>
	</nav>



	<!-- registration form -->
	<form class=patient-register-form action="CreatePatient"
		method="post" style="width: 45rem;margin:auto;margin-right:auto;margin-botton:auto;margin-top:10px;margin-bottom:25px;width:50%;border: 2px solid blue;padding: 15px;border-radius:5px;">
		<h3 class="text-center form-title">Fill the following details for
			new patient case</h3>
		<br />

		<div class="form-group">
			<label for="exampleInputFN1">Patient First Name</label> <input
				type="text" class="form-control" id="exampleInputFN1"
				name="exampleInputFN1" aria-describedby="emailHelp"
				placeholder="Enter First name" required> <small
				id="emailHelp" class="form-text text-muted">We'll never
				share your email with anyone else.</small>
		</div>

		<div class="form-group">
			<label for="exampleInputLN1">Patient Last Name</label> <input
				type="text" class="form-control" id="exampleInputLN1"
				name="exampleInputLN1" aria-describedby="emailHelp"
				placeholder="Enter Last name" required>
		</div>

		<div class="form-group">
			<label for="exampleInputEmailRegister1">Patient Email address</label>
			<input type="email" class="form-control"
				id="exampleInputEmailRegister1" name="exampleInputEmailRegister1"
				aria-describedby="emailHelp" placeholder="Enter email" required>
		</div>


		<div class="form-group">
			<label for="exampleInputPhone1">Patient Email Phone</label> <input
				type="phone" class="form-control" id="exampleInputPhone1"
				name="exampleInputPhone1" aria-describedby="emailHelp"
				placeholder="Enter Phone" required>
		</div>

		<div class="form-group">
			<label for="Symtopms">Patient Symtopms</label>
			<textarea class="form-control" id="Symtopms" name="Symtopms" rows="3"></textarea>
		</div>

		<div class="form-group">
			<label for="tests">Recommended test for patient</label>
			<textarea class="form-control" id="tests" name="tests" rows="3"></textarea>
		</div>

		<div class="form-group">
			<label for="Results">Test Results</label>
			<textarea class="form-control" id="Results" name="Results" rows="3"></textarea>
		</div>

		<div class="form-group">
			<label for="Disease">Patient Disease</label>
			<textarea class="form-control" id="Disease" name="Disease" rows="3"></textarea>
		</div>


		<button type="submit" class="btn btn-success">Create Patient</button>
	</form>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

		crossorigin="anonymous"></script>



</body>
