<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom CSS -->
      <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Web Doctor</title>
  </head>
  <body>
  
  <!-- Nav Bar --><!-- Ctrl+shift+f to auto format --><!-- Reference : https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_navbar_right&stacked=h -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">Web Doctor</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="index.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
           </ul>
				
		</div>
	</nav>
	
	<!-- Sign up page  -->
 
  <form class=register-form action="RegisterServlet" method="Post">
 <h3 class="text-center form-title"> WEB DOCTOR </h3><br/>
 
  <div class="form-group">
    <label for="exampleInputFN1">First Name</label>
    <input type="text" class="form-control" id="exampleInputFN1" name="exampleInputFN1" aria-describedby="emailHelp" placeholder="Enter First name" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
   <div class="form-group">
    <label for="exampleInputLN1">Last Name</label>
    <input type="text" class="form-control" id="exampleInputLN1" name="exampleInputLN1" aria-describedby="emailHelp" placeholder="Enter Last name" required>
  </div>
   <div class="form-group">
    <label for="exampleInputEmailRegister1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmailRegister1" name="exampleInputEmailRegister1" aria-describedby="emailHelp" placeholder="Enter email" required>
  </div>
   <div class="form-group">
    <label for="exampleInputPass1">Password</label>
    <input type="password" class="form-control" id="exampleInputPass1" name="exampleInputPass1" aria-describedby="emailHelp" placeholder="Enter Password" required>
  </div>
  
  
  <button type="submit" class="btn btn-success">Submit</button>
</form>
  

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
