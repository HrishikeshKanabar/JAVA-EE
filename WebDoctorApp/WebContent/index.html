    <!-- Custom CSS -->
     <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Web Doctor</title>
  </head>
  <body>

	<!-- Nav Bar --><!-- Ctrl+shift+f to auto format --><!-- Reference : https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_navbar_right&stacked=h -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">Web Doctor</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="register.html"><span class="glyphicon glyphicon-user"></span>
						Register</a></li>
				
			</ul>
		</div>
	</nav>
    <!-- Sign up page  -->
 
  <form class=signup-form action="SignupServlet" method="Post">
   <h3 class="text-center form-title"> WEB DOCTOR </h3><br/>
  <div class="form-group">
    <label for="exampleInputEmailSignUp">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmailSignUp" name="exampleInputEmailSignUp" aria-describedby="emailHelp" placeholder="Enter email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPasswordSignUp">Password</label>
    <input type="password" class="form-control" id="exampleInputPasswordSignUp" name="exampleInputPasswordSignUp" placeholder="Password" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
 
  
    
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
